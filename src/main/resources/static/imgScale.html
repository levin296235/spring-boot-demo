<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片缩放</title>
    <script>
        //复制代码
        // 缩放图片
        function zoomimg(event) {
            var delta = 0;
            if (!event) event = window.event;
            if (event.wheelDelta) {
                delta = event.wheelDelta / 120;
                if (window.opera) delta = -delta;
            } else if (event.detail) {
                delta = -event.detail / 3;
            }
            var img = document.getElementById('ScrollImg');
            if (delta > 0) {
                var width = img.width;
                img.width = width * 1.1;
            } else if (delta < 0) {
                var width = img.width;
                if (width > 400) {
                    img.width = width * 0.9;
                }
            }
        }

    </script>
</head>
<body>
<img src="img/1.jpg" alt="" width="100%" @mousewheel="zoomimg($event)" id="ScrollImg">

</body>
</html>
